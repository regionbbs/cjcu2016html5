<html>
<body>
	<p>BMI Calculator</p>
	<ul style="list-style: none;">
		<li>Height: <input type="number" required="required" id="txtHeight" width="40px" /></li>
		<li>Weight: <input type="number" required="required" id="txtWeight" width="40px" /></li>
		<li><input type="button" id="cmdCalc" value="Calc" /></li>
	</ul>
    <p>BMI: <span id="resultbmi"></span></p>
    <p>Result: <span id="result"></span></p>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bmi-service-base.js"></script>
    <script type="text/javascript" src="bmi-service-male.js"></script>
	<script type="text/javascript">

        $(function()
        {
            $("#cmdCalc").on("click", function()
            {
                var h = parseInt($("#txtHeight").val());
                var w = $("#txtWeight").val();
                var s = new bmiServiceMale();
                var comment = s.getBodyIndexLevel(h, w);
                var bmi = s.getBodyIndex(h, w);

                $("#resultbmi").text(bmi);
                $("#result").text(comment);

            });
        })

        </script>
</body>

</html>
